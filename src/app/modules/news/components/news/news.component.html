<div class="last-news flex justify-center mx-4 mt-8">
  <div class="w-full md:w-1280px">
    <div
      *ngFor="let storiesChunks of stories"
      class="mb-8"
    >
      <div class="flex flex-col md:flex-row">
        <div
          *ngFor="let item of storiesChunks"
          class="w-full md:w-1/3 md:px-4 mb-8 md:mb-0"
        >
          <ndc-dynamic
            [ndcDynamicComponent]="components[item.content.component]"
            [ndcDynamicInputs]="getNewsParams(item)"
          >
          </ndc-dynamic>
        </div>
      </div>
    </div>

    <div class="flex justify-center">
      <mat-paginator
        #paginator
        [length]="count"
        [pageSize]="params.pageSize"
        (page)="onChangePage($event)"
      ></mat-paginator>
    </div>
  </div>
</div>
