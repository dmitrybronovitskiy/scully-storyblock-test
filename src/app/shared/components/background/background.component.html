<div class="flex flex-col">
  <div
    *ngIf="angle"
    class="w-full relative h-12 sm:h-24"
  >
    <svg class="absolute bottom-0 z-3 left-0 fill-current text-gray-600 h-12 sm:h-24" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M100 0 L0 100 L101 100 Z"></path></svg>
    <svg class="absolute bottom-0 z-2 left-0 fill-current text-green-500 h-6 sm:h-12" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100" viewBox="0 0 100 100" preserveAspectRatio="none" style=""><path d="M0 0 L0 100 L100 100 Z"></path></svg>
    <svg class="absolute bottom-0 z-1 left-0 fill-current text-gray-200 h-12 sm:h-24" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0 0 L0 100 L100 350 Z"></path></svg>
  </div>

  <div class="background flex justify-center w-full" [appStoryblok]="_editable">
    <div
      class="bg-no-repeat bg-center bg-cover flex justify-center"
      [appStoryblok]="_editable"
      [ngStyle]="{ 'background-color': color }"
      [ngClass]="{ 'w-full': isFullWidth, 'md:w-1280px': !isFullWidth }"
    >
      <div class="mx-4 my-4">
        <div *ngFor="let item of contentelement">
          <ndc-dynamic
            [ndcDynamicComponent]="components[item.component]"
            [ndcDynamicInputs]="item"
          >
          </ndc-dynamic>
        </div>
      </div>
    </div>
  </div>

  <div
    *ngIf="angle"
    class="w-full relative h-12 sm:h-24"
  >
    <svg class="absolute top-0 z-3 left-0 fill-current text-gray-600 h-12 sm:h-24" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0 100 L0 0 L100 0 Z"></path></svg>
    <svg class="absolute top-0 z-2 left-0 fill-current text-green-500 h-6 sm:h-12" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M100 0 L100 100 L0 0 Z"></path></svg>
    <svg class="absolute top-0 z-1 left-0 fill-current text-gray-200 h-12 sm:h-24" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M100 0 L100 100 L65 0 Z"></path></svg>
  </div>
</div>
