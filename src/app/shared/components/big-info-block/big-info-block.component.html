<div class="big-info-block" [appStoryblok]="_editable">
  <div class="w-full">
    <h3
      class="text-2xl font-bold border-dashed border-b-2"
      [style]="{
        'color': textColor,
        'border-color': borderColor
      }"
    >
      {{title}}
    </h3>

    <h4
      class="text-lg mb-4 font-semibol"
      [style]="{ 'color': textColor }"
    >
      {{subtitle}}
    </h4>

    <p [style]="{ 'color': textColor }">
      {{content}}
    </p>
  </div>
</div>
