<div
  class="moving-tiles group h-80 w-full md:w-72 perspective-1000 mx-4 mb-4 md:mb-0"
  [appStoryblok]="_editable"
>
  <div class="block w-full h-full transform-preserve-3d transition-transform duration-500">
    <div
      class="absolute flex flex-col items-center backface-hidden w-full h-full bg-white border border-gray-400 rounded-3xl p-5 text-center bg-no-repeat bg-center bg-cover"
      [style]="{
        'background-image': backgroundImageUrl,
        'background-color': backgroundColorFront
       }"
    >
      <img
        *ngIf="icon.filename"
        class="w-16 h-16 rounded-full mb-12 mt-2 md:mb-8 md:mt-0"
        [src]="icon.filename"
      >

      <h3
        class="text-lg font-semibold mb-4 leading-6"
        [ngStyle]="{'color': headLineColor}"
      >
        {{headline}}
      </h3>

      <p
        class="leading-6 line-clamp-4"
        [ngStyle]="{'color': subLineColor}"
      >
        {{subline}}
      </p>
    </div>

    <div
      class="absolute w-full h-full backface-hidden rotate-y-180 border border-gray-400 rounded-3xl p-5"
      [style]="{ 'background-color': backgroundColorBack }"
    >
      <div class="flex flex-col justify-between h-full">
        <markdown [data]="content"></markdown>

        <div
          *ngIf="buttonText && buttonLink"
          class="flex justify-center mt-4"
        >
          <button
            class="flex items-center text-white hover:opacity-70 p-2 rounded-lg"
            [ngStyle]="{'background-color': buttonColor}"
            (click)="onRedirect()"
          >
            {{buttonText}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
