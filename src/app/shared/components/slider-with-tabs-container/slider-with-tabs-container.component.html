<div class="slider-with-tabs" [appStoryblok]="_editable">
  <div class="w-full">
    <div class="flex justify-center h-10 mb-5">
      <div
        *ngFor="let item of items; let i = index"
        class="relative cursor-pointer border-b border-gray-400 px-6"
        [class.text-orange-500]="selectedImageIndex === i"
        (click)="selectedImageIndex = i"
      >
        <div>
          {{item?.headLine || ''}}
        </div>

        <div
          *ngIf="selectedImageIndex != i"
          class="absolute h-4 w-4 left-1/2 -bottom-2 transform -translate-x-1/2 bg-gray-200 rounded-full"
        >
          <div class="absolute h-2 w-2 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-gray-600 rounded-full"></div>
        </div>

        <div
          *ngIf="selectedImageIndex === i"
          class="absolute h-5 w-5 left-1/2 -bottom-2.5 transform -translate-x-1/2 bg-white shadow-base rounded-full"
        >
          <div class="absolute h-2.5 w-2.5 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-orange-500 rounded-full"></div>
        </div>
      </div>
    </div>

    <splide
      (onMoved)="onSplideMoved($event)"
      [options]="{
        type: 'fade',
        rewind: true,
        autoplay: false,
        variableWidth: true,
        autoWidth: true,
        autoHeight: true
      }"
      [selectedSlideIndex]="selectedImageIndex"
    >
      <splide-slide
        *ngFor="let item of items"
      >
        <ndc-dynamic
          [ndcDynamicComponent]="components[item.component]"
          [ndcDynamicInputs]="item"
        >
        </ndc-dynamic>
      </splide-slide>
    </splide>
  </div>
</div>
