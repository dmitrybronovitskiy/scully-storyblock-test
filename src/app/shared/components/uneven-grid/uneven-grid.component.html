<div
  class="flex w-full"
  [class.flex-row-reverse]="position === 'right'"
>
  <div
    *ngFor="let item of smallColumn"
    class="w-3/12"
  >
    <ndc-dynamic
      [ndcDynamicComponent]="components[item.component]"
      [ndcDynamicInputs]="item"
    >
    </ndc-dynamic>
  </div>

  <div
    *ngFor="let item of bigColumn"
    class="w-9/12"
  >
    <ndc-dynamic
      [ndcDynamicComponent]="components[item.component]"
      [ndcDynamicInputs]="item"
    >
    </ndc-dynamic>
  </div>
</div>
