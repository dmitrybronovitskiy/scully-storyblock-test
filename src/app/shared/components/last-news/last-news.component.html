<div class="last-news flex justify-center mx-4" [appStoryblok]="_editable">
  <div class="w-full md:w-1280px">
    <h2
      class="mb-6 md:mx-4 border-b border-dashed"
      [ngStyle]="{ 'color': titleColor, 'border-color': titleBorderColor }"
    >
      {{title}}
    </h2>

    <div class="flex flex-col md:flex-row">
      <div
        *ngFor="let item of stories"
        class="w-full md:w-1/3 md:mx-4 mb-8 md:mb-0"
      >
        <ndc-dynamic
          [ndcDynamicComponent]="components[item.content.component]"
          [ndcDynamicInputs]="getNewsParams(item)"
        >
        </ndc-dynamic>
      </div>
    </div>

    <div class="flex justify-center md:justify-end mt-6 md:mx-4">
      <button
        class="flex items-center text-white hover:opacity-70  py-2 px-12 md:p-2 rounded-lg"
        [ngStyle]="{ 'color': showAllColor, 'background-color': showAllBackgroundColor }"
        (click)="onShowAllClick()"
      >
        {{showAllText}}
      </button>
    </div>
  </div>
</div>
