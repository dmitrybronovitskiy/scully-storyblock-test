<div class="reference-grid flex justify-center w-full" [appStoryblok]="_editable">
  <div class="flex flex-col md:flex-row justify-between w-full mx-4">
    <div class="w-full md:w-1/3 md:mr-5">
      <div *ngFor="let item of firstColumn">
        <ndc-dynamic
          [ndcDynamicComponent]="components[item.component]"
          [ndcDynamicInputs]="item"
        >
        </ndc-dynamic>
      </div>
    </div>

    <div class="w-full md:w-1/3 md:mr-5">
      <div *ngFor="let item of secondColumn">
        <ndc-dynamic
          [ndcDynamicComponent]="components[item.component]"
          [ndcDynamicInputs]="item"
        >
        </ndc-dynamic>
      </div>
    </div>

    <div class="w-full md:w-1/3">
      <div *ngFor="let item of thirdColumn">
        <ndc-dynamic
          [ndcDynamicComponent]="components[item.component]"
          [ndcDynamicInputs]="item"
        >
        </ndc-dynamic>
      </div>
    </div>
  </div>
</div>
